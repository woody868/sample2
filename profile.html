<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="profile.css">
</head>

<body>
    <div class="container">
        <div class="content-wrapper">
            <!-- 프로필 이미지 -->
            <div class="profile-image">
                <img src="./img/1_round.png" alt="프로필 사진">
            </div>

            <!-- 메인 제목 -->
            <div class="title-section">
                <h1 class="title-bold">안녕하세요. 이해주입니다.</h1>
                <h1 class="title-regular">3년차 UX・UI 디자이너입니다.</h1>
            </div>

            <!-- 소개 텍스트 -->
            <div class="description">
                <p>사람들이 "아? 이거 쓰기 편하네!" 하는 순간을 만들고 싶어요.</p>
                <p>예쁘기만 한 디자인보다는 직관 도움이 되는 UX를 고민하는 중이에요.</p>
                <p>매일매일 새로운 걸 배우면서 더 나은 디자이너가 되려고 노력하고 있어요!</p>
            </div>
        </div>

        <!-- 연락처 정보 -->
        <div class="contact-info">
            <div class="contact-item">
                <img src="./img/Call.svg" alt="전화" class="contact-icon">
                <span>010.1234.5678</span>
            </div>
            <div class="contact-item">
                <img src="./img/Home filled.svg" alt="위치" class="contact-icon">
                <span>서울특별시 동작구 사당동 1234 떡잎마을</span>
            </div>
            <div class="contact-item">
                <img src="./img/Email.svg" alt="이메일" class="contact-icon">
                <span>abcd1234@gmail.com</span>
            </div>
        </div>
    </div>
</body>

</html>

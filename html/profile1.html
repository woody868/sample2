<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="/sample2/css/profile1.css">
</head>

<body>
    <div class="container">
        <!-- 프로필 이미지 -->
        <div class="profile-image">
            <img src="../img/1_round.png" alt="프로필 사진">
        </div>

        <!-- 메인 제목 -->
        <div class="title-section">
            <h1 class="title-bold">안녕하세요. 이해주입니다.</h1>
            <h1 class="title-regular">3년차 UX・UI 디자이너입니다.</h1>
        </div>

        <!-- 소개 텍스트 -->
        <div class="description">
            <p>사람들이 "아? 이거 쓰기 편하네!" 하는 순간을 만들고 싶어요.</p>
            <p>예쁘기만 한 디자인보다는 진짜 도움이 되는 UX를 고민하는 중이에요.</p>
            <p>매일매일 새로운 걸 배우면서 더 나은 디자이너가 되려고 노력하고 있어요!</p>
        </div>

        <!-- 연락처 정보 -->
        <div class="contact-info">
            <div class="contact-item">
                <svg class="contact-icon" width="20" height="20" viewBox="0 0 20 20" fill="none"
                    xmlns="http://www.w3.org/2000/svg">
                    <g clip-path="url(#clip0_3_18)">
                        <path
                            d="M17.175 12.8167C16.15 12.8167 15.1583 12.65 14.2333 12.35C13.9417 12.25 13.6167 12.325 13.3917 12.55L12.0833 14.1917C9.725 13.0667 7.51667 10.9417 6.34167 8.5L7.96667 7.11667C8.19167 6.88333 8.25833 6.55833 8.16667 6.26667C7.85833 5.34167 7.7 4.35 7.7 3.325C7.7 2.875 7.325 2.5 6.875 2.5H3.99167C3.54167 2.5 3 2.7 3 3.325C3 11.0667 9.44167 17.5 17.175 17.5C17.7667 17.5 18 16.975 18 16.5167V13.6417C18 13.1917 17.625 12.8167 17.175 12.8167Z"
                            fill="black" />
                    </g>
                    <defs>
                        <clipPath id="clip0_3_18">
                            <rect width="20" height="20" fill="white" transform="translate(0.5)" />
                        </clipPath>
                    </defs>
                </svg>
                <span>010.1234.5678</span>
            </div>

            <div class="contact-item">
                <img src="../img/Home filled.svg" alt="위치" class="contact-icon">
                <span>서울특별시 동작구 사당동 1234 떡잎마을</span>
            </div>

            <div class="contact-item">
                <img src="../img/Email.svg" alt="이메일" class="contact-icon">
                <span>abcd1234@gmail.com</span>
            </div>
        </div>


    </div>
</body>

</html>
